<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

<div class="search-bar">
    <input type="text">
</div>
<div class="toolbar">
    <div class="toolbar-desk">
        <p class="toolbar-desk__title"><span></span>ילארשי
            למשח תרבח ביטקלוק</p>
        <p class="toolbar-desk__subtitle">השמ םייח ,םולש</p>
    </div>
    <div class="toolbar-logo">
        <img src="img/login_icon.png">
    </div>
</div>
<div class="header">
        <p><span>השמ םייח </span>,םולש<</p>
</div>
<div class="login">
    <div class="login-header">
        <div class="login-header__desk">
            תכרעמל הסינכ
            ריחמה תעצהב היפצ
        </div>
        <div class="login-header__icon">
            <img src="img/login_icon_user_orange.png" alt="">
        </div>
    </div>
    <div class="login-title">
        <p>תא ןזה הסינכה דוק תלבקל
            דיינה ןופלטה רפסמ</p>
    </div>
    <div class="login-inputs">
        <div class="login-inputs__inner">
            <p>שמתשמ םש</p>
            <div class="login-inputs__wrap">
                <input type="text">
                <div class="login-inputs__icon">
                    <img src="img/close.png" alt="">
                </div>
            </div>
        </div>
        <div class="login-inputs__inner">
            <p dir="rtl"><bdi>אמסיס</bdi></p>
            <input type="text">
        </div>
    </div>
    <div class="login-buttons">
        <button>
            <img src="img/poligon.svg" alt="">
            הסינכ</button>
        <button>לוטיב</button>
    </div>
</div>

</body>
</html>
