<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
<div class="container">
    <div class="search-bar">
        <input type="text">
    </div>
    <div class="toolbar">
        <div class="toolbar-desk">
            <p class="toolbar-desk__title"><span></span>ילארשי
                למשח תרבח ביטקלוק</p>
            <p class="toolbar-desk__subtitle">השמ םייח ,םולש</p>
        </div>
        <div class="toolbar-logo">
            <img src="img/login_icon.png">
        </div>
    </div>
    <div class="main">
        <div class="main-header">
            <div class="main-header__title">
                <p>וקפוהש תוסילופ </p>
                <p>תונורחא תועצה</p>
            </div>
            <div class="main-header__icon">
                <img src="img/login_icon_user_orange.png" alt="">
            </div>
            <div class="main-header__search search">
                <div class="search-button">
                    <img src="img/Button_new.png" alt="">
                </div>
                <div class="search-input">

                    <img src="img/main_search.svg" alt="">
                    <p>שופיח</p>
                </div>
            </div>
        </div>
        <div class="main-card">
            <div class="main-card__title">
                <div>

                </div>
                <div></div>
            </div>
        </div>

    </div>
</div>
</div>

</html>
